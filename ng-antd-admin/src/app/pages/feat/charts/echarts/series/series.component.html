<nz-card nzTitle="系列">
  <nz-tabset [nzTabPosition]="tabPosition">
    @for (item of tabArray; track item; let index = $index) {
      <nz-tab [nzTitle]="item.label" (nzClick)="to(index)">
        <ng-template [cdkPortalOutlet]="selectedPortal"></ng-template>
      </nz-tab>
    }
  </nz-tabset>
</nz-card>
